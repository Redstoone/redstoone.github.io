<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="./js/aframe_1.4.2.min.js"></script>
  <script
    src="./js/mindar-image-aframe_1.2.3.prod.js"></script>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: ./assets/logo/logo.mind;"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <img id="card"
        src="./assets/logo/logo.png" />
      <a-asset-item id="avatarModel"
        src="./assets/logo/logo.gltf"></a-asset-item>
    </a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#avatarModel"
        animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
    </a-entity>
  </a-scene>
</body>

</html>
